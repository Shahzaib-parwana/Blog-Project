{% extends "base.html" %}
{% load static %}
{% block title %} Registration {% endblock  %}
{% block content %}

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <div class="container ">
    <div class="row align-items-center justify-content-center ">
      <div class="col-md-7">
        <form class="p-5 card shadow-lg " method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="">
            <h3 class="mt-1 mb-3  text-center ">Make Account</h3>
          </div>
          {% if messages %}
          <div id="message-box">
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                  {{ message }}
              </div>
              {% endfor %}
          </div>
          {% endif %}
          <div class="text-center ">
            <img src="/media/{{quearys.profile_image}}/" class="text-center " style="height: 150px;width: 150px;border-radius: 50%;"
              alt="">

          </div>
          

          <div class="containers mt-0 text-center ">
            <div class="panel">
              <div class="button_outer">
                <div class="btn_upload">
                  <input class="form-control " type="file" name='image' required >
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                    class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                      d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z" />
                    <path
                      d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
                  </svg> <label>Profile picture</label>  
                </div>
                <div class="processing_bar"></div>
                <div class="success_box"></div>
              </div>
            </div>
            <div class="error_msg"></div>
          </div>




          <div class="mb-2">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" name='username' required>

          </div>
          <div class="mb-2">
            <label  class="form-label">Email</label>
            <input class="form-control " type="email" name='email'required>

          </div>

          <div class="mb-2">
            <label class="form-label">Password</label>
            <input class="form-control " type="password" name='password' required>
          </div>
          <div class="mb-2">
            <label class="form-label">Conform Password</label>
            <input class="form-control " type="password" name='confirm_password' required>
          </div>
          <p class="mt-3 mb-3 ">Already have an account <a class="mx-2" href="{% url "login" %}">Login</a></p>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 

{% endblock %}
